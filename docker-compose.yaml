version: "3.9"
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && ./bin/rails s -p 3001 -b '0.0.0.0'"
    volumes:
      - ./server:/app
    ports:
      - "3001:3001"
      - "3035:3035"
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
